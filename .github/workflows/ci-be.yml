name: Deploy BE to VPS via SSH

on:
  push:
    paths:
      - "src/server/**"
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build & Push Docker image
        working-directory: ./src/server
        run: |
          docker build -t fuadgrimaldi/porto-backend:latest .
          docker push fuadgrimaldi/porto-backend:latest

      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "🔁 Ganti ke direktori project..."
            cd ~/personal-app

            echo "🛑 Stop container BE..."
            sudo docker-compose stop app || true
            sudo docker-compose rm -f app || true

            echo "🧼 Hapus image lama..."
            sudo docker rmi fuadgrimaldi/porto-backend:latest

            echo "📥 Pull image terbaru dari Docker Hub..."
            sudo docker pull fuadgrimaldi/porto-backend:latest

            echo "🚀 Jalankan container BE..."
            sudo docker-compose up -d app

            echo "✅ Reload nginx..."
            sudo nginx -t && sudo systemctl reload nginx
